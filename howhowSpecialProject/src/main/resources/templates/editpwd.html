<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewpor"
	content="width=device-width,initial-scale=1.0, minimum0scale=1.0">
<link rel="icon" type="image/x-icon" th:href="@{/images/sheep.ico}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Edit Page</title>
</head>



<body>
	<div class="container" style="margin-top: 30px">
		<form th:action="@{/progessEditPwd}" th:object="${Account}"
			class="offset-sm-3 col-sm-6 my-5 p-5 border shadow" method="Post"
			style="padding: 30px">
			<h2>修改密碼</h2>






			<div>

				<div class="form-group">
					<label for="password">密碼</label>
					 <input id="password" class="form-control" type="password" th:field="*{password}"placeholder="請輸入新密碼" 
					 oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
				</div>
				
			
				
				
				<div class="form-group">
					<label  for="confirmPassword">確認密碼</label>
					<input type="password" id="confirmPassword" class="form-control"
						minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />

				</div>


			</div>
			<input type="submit" class="btn btn-primary" value="送出" />
			<div>
				<a th:href="@{/}">回到首頁</a>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>

	<script>
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>

</body>
</html>
